}

/* ‡πÄ‡∏Ñ‡∏≠‡∏£‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö */

}
</style>

    <!DOCTYPE html>

<head>

<title>Apisit App Modern Text</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #121212; /* ‡∏™‡∏µ‡∏î‡∏≥‡πÄ‡∏Ç‡πâ‡∏°‡πÅ‡∏ö‡∏ö‡πÇ‡∏°‡πÄ‡∏î‡∏¥‡∏£‡πå‡∏ô */
    font-family: 'Montserrat', sans-serif;
  }

  .modern-text {
    font-size: 5rem;
    font-weight: 700;
    color: #00ffe7; /* ‡∏™‡∏µ‡∏ü‡πâ‡∏≤‡∏≠‡∏°‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÄ‡∏ô‡∏µ‡∏¢‡∏ô‡∏ï‡∏≤ */
    letter-spacing: 0.15em;
    text-transform: uppercase;
    position: relative;
    cursor: default;
  }

  /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏™‡πâ‡∏ô‡πÉ‡∏ï‡πâ‡πÅ‡∏ö‡∏ö‡πÑ‡∏•‡∏ô‡πå‡πÇ‡∏°‡πÄ‡∏î‡∏¥‡∏£‡πå‡∏ô */
  .modern-text::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 60%;
    height: 4px;
    background: linear-gradient(90deg, #00ffe7, #00a3a3);
    border-radius: 2px;
  }

  /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÅ‡∏™‡∏á‡∏ô‡∏ß‡∏• */
  .modern-text:hover {
    color: #00ffc9;
    text-shadow: 0 0 15px #00ffc9;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }
</style>
</head>
<body>
  <div class="modern-text">Apisit App</div>
</body>
